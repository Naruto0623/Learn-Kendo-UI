<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content">
        <h4>Select a Product</h4>
        <div id="combobox"></div>
    </div>
</div>
<script type="text/jsx">
    const ComboBox = KendoDropdownsReactWrapper.ComboBox;

    const options = {
                    index: 0,
                    dataTextField: "ProductName",
                    dataValueField: "ProductID",
                    filter: "contains",
                    dataSource: {
                        transport: {
                            read: {
                                dataType: "jsonp",
                                url: "https://demos.telerik.com/kendo-ui/service/Products"
                            }   
                        }
                    }
                }

    const element = (
    <div>
        <ComboBox {...options} />
    </div>
    )

    ReactDOM.render(element,document.getElementById('combobox'));
</script>
<style>
    .k-combobox {
        width: 100%;
    }
</style>


    
</body>
</html>
