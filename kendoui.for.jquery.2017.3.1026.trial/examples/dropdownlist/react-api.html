<!DOCTYPE html>
<html>
<head>
    <title>API</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js" ></script>
    <script src="https://unpkg.com/@progress/kendo-dropdowns-react-wrapper/dist/cdn/kendo-dropdowns-react-wrapper.min.js"></script>
    <script src="https://unpkg.com/core-js/client/shim.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
     <div id="dropdown"></div>
</div>

<script type="text/jsx">
    const DropDownList = KendoDropdownsReactWrapper.DropDownList;

    const options = {
        dataTextField: "ProductName",
        dataValueField: "ProductID",
        dataSource: {
            type: "odata",
            serverFiltering: true,
            transport: {
                read: {
                    url: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Products",
                }
            }
        }
    }

    function enableRow(){
        var dropDownList = $("[data-role='dropdownlist']").data("kendoDropDownList")
        dropDownList.enable()
    }

    function disableRow(){
        var dropDownList = $("[data-role='dropdownlist']").data("kendoDropDownList")
        dropDownList.enable(false)
    }

    function makeReadOnly(){
        var dropDownList = $("[data-role='dropdownlist']").data("kendoDropDownList")
        dropDownList.readonly()
    }

    function openDDL(){
        var dropDownList = $("[data-role='dropdownlist']").data("kendoDropDownList")
        dropDownList.open()
    }

    function closeDDL(){
        var dropDownList = $("[data-role='dropdownlist']").data("kendoDropDownList")
        dropDownList.close()
    }

    function getValue(){
        var dropDownList = $("[data-role='dropdownlist']").data("kendoDropDownList")
        alert(dropDownList.value())
    }

    function getText(){
        var dropDownList = $("[data-role='dropdownlist']").data("kendoDropDownList")
        alert(dropDownList.text())
    }

    function selectByIndex(){
        var dropDownList = $("[data-role='dropdownlist']").data("kendoDropDownList")
        var index = parseInt($("#index").val());
        dropDownList.select(index);
    }

    function selectByValue(){
        var dropDownList = $("[data-role='dropdownlist']").data("kendoDropDownList")
        dropDownList.value($("#value").val())
    }

    function selectByText(){
        var dropDownList = $("[data-role='dropdownlist']").data("kendoDropDownList")
        dropDownList.search($("#word").val());
    }


    const element = (
    <div>

        <div className="demo-section k-content">
            <h4>Select Product</h4>
            <DropDownList {...options} />
        </div>

        <div className="box wide">
            <div className="box-col">
                <h4>API Functions</h4>
                <ul className="options">
                    <li>
                        <button id="enable" className="k-button" onClick={enableRow}>Enable</button> 
                        <button id="disable" className="k-button" onClick={disableRow}>Disable</button> 
                        <button id="readonly" className="k-button" onClick={makeReadOnly}>Readonly</button>
                    </li>
                </ul>
            </div>
            <div className="box-col">
                <h4>Open/Close</h4>
                <ul className="options">
                    <li>
                        <button id="open" className="k-button" onClick={openDDL}>Open</button>
                        <button id="close" className="k-button" onClick={closeDDL}>Close</button>
                    </li>
                </ul>
            </div>
            <div className="box-col">
                <h4>Get Value/Text</h4>
                <ul className="options">
                    <li>
                        <button id="getValue" className="k-button" onClick={getValue}>Get value</button>
                        <button id="getText" className="k-button" onClick={getText}>Get text</button>
                    </li>
                </ul>
            </div>
            <div className="box-col">
                <h4>Selection</h4>
                <ul className="options">
                    <li>
                        <input id="index" className="k-textbox" style={{width: 40 + 'px', margin:0}} /> <button id="select" className="k-button" onClick={selectByIndex}>Select by index</button>
                    </li>
                    <li>
                        <input id="value" className="k-textbox" style={{width: 40 + 'px', margin:0}} /> <button id="setValue" className="k-button" onClick={selectByValue}>Select by value</button>
                    </li>
                    <li>
                        <input id="word" className="k-textbox" style={{width: 100 + 'px', margin:0}} /> <button id="find" className="k-button" onClick={selectByText}>Select item starting with</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    );

    ReactDOM.render(element, document.getElementById('dropdown'));
</script>
<style>
    .k-dropdown {
        width: 100%;
    }

    .options li {
        display: inline-block;
        margin-right: 15px;
    }

    .options li .k-button + .k-button {
        margin-left: 3px;
    }

    .options li .k-button + .k-button {
        margin-left: 3px;
    }
</style>


    
</body>
</html>
