<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">

</div>
<script type="text/jsx">
    const Button = KendoButtonsReactWrapper.Button

    function enableButton(e) {
        var div = $(".target-button");
        var button = div.find("[data-role='button']").data("kendoButton");

        button.enable(true);
    };

    function disableButton(e) {
    var div = $(".target-button");
    var button = div.find("[data-role='button']").data("kendoButton");

        button.enable(false);
    };


    const element = (
    <div>
        <div className="box">
                <h4>BUTTON API FUNCTIONS</h4>
                <ul className="options">
                    <li>
                        <Button id="enableButton" click={enableButton} type="button">Enable</Button>
                        <Button id="disableButton" click={disableButton} type="button">Disable</Button>
                    </li>
                </ul>
        </div>
        <div className="demo-section k-content target-button">
            <Button icon= "ungroup">
                Kendo UI Button
            </Button>
        </div>
    </div>
    );
    ReactDOM.render(element, document.getElementById('example'));
</script>

<style>
    .box:first-child,
    .demo-section  {
        text-align: center;
    }
    .k-button {
        margin-right: 3px;
    }
</style>
