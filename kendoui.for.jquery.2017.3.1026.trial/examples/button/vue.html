<!DOCTYPE html>
<html>
<head>
    <title>Vue</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
     <script src="https://unpkg.com/@progress/kendo-datasource-vue-wrapper/dist/cdn/kendo-datasource-vue-wrapper.min.js"></script>
     <script src="https://unpkg.com/@progress/kendo-buttons-vue-wrapper/dist/cdn/kendo-buttons-vue-wrapper.min.js"></script>
     
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content" id="app">
        <h4>Basic Button</h4>
        <p>
            <kendo-button class="k-primary" v-on:click="primaryClick">Primary Button</kendo-button>
            <kendo-button v-on:click="simpleClick">Button</kendo-button>
        </p>

        <h4>Disabled buttons</h4>
        <p>
            <kendo-button :disabled="disabledButtons" class="k-primary">Disabled Primary Button</kendo-button>
            <kendo-button :disabled="disabledButtons">Disabled Button</kendo-button>
        </p>
        <p>
            <kendo-button :disabled="disabled">Support for Disabled</kendo-button>
            <br/>
            <label><input type="checkbox" v-model="disabled" /> Disabled</label>
        </p>

        <h4>Buttons with icons</h4>
        <p>
            <kendo-button icon="filter">Filter</kendo-button>
            <kendo-button icon="filter-clear">Clear Filter</kendo-button>
            <kendo-button icon="refresh"></kendo-button>
        </p>
    </div>
</div>
<style>
    .demo-section p {
        margin: 0 0 30px;
        line-height: 50px;
    }

        .demo-section p .k-button {
            margin: 0 10px 0 0;
        }

    .k-primary {
        min-width: 150px;
    }
</style>

<script>
    new Vue({
        el: '#app',
        methods: {
            primaryClick: function (e) {
                alert("Primary button click");
            },
            simpleClick: function (e) {
                alert("Second button click");
            }
        },
        data: {
            disabled: false,
            disabledButtons: true
        }
    })
</script>

    
</body>
</html>
