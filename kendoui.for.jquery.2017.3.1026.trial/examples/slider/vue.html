<!DOCTYPE html>
<html>
<head>
    <title>Vue</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
     <script src="https://unpkg.com/@progress/kendo-datasource-vue-wrapper/dist/cdn/kendo-datasource-vue-wrapper.min.js"></script>
     <script src="https://unpkg.com/@progress/kendo-inputs-vue-wrapper/dist/cdn/kendo-inputs-vue-wrapper.min.js"></script>
     
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div id="app">
       <div class="demo-section k-content">
            <div class="slider-wrapper vertical">
                <h4>Vertical slider</h4>
                <kendo-slider v-model.number="vertical"
                    :orientation="'vertical'"
                    :min="10"
                    :max="50"
                    :small-step="1"
                    :large-step="10">
                </kendo-slider>
                <br />
                <h5>Vertical slider value: {{vertical}}</h5>
            </div>

            <div class="slider-wrapper horizontal">
                <h4>Horizontal slider</h4>
                <kendo-slider v-model.number="horizontal"
                    :orientation="'horizontal'"
                    :min="10"
                    :max="50"
                    :small-step="1"
                    :large-step="10">
                </kendo-slider>
                <br /><br /><br />
                <h5>Horizontal slider value: {{horizontal}}</h5>
            </div>
        </div>
    </div>
</div>
<style>
    .demo-section.k-content {
        text-align: center;
    }

    .k-content .k-slider-vertical {
        margin: 0 auto;
    }

    .k-content .slider-wrapper.vertical {
        margin-bottom: 50px;
    }
</style>
<script>
    new Vue({
        el: '#app',
        data: {
            vertical: 10,
            horizontal: 10
        }
    })
</script>

    
</body>
</html>
