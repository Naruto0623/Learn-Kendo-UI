        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content">
        <div id="switch"></div>
    </div>
</div>

<script type="text/jsx">
    const Switch = KendoInputsReactWrapper.Switch;
    const element = (
    <div>
        <button className="k-button" onClick={checkAll}>Check all</button>
        <div className="settings-head"></div>
        <ul>
            <li>Notifications <Switch checked={true}/></li>
            <li>Send notifications <Switch onLabel="Yes" offLabel="No"/></li>
            <li>Display real name <Switch onLabel="Yes" offLabel="No"/></li>
        </ul>
    </div>
    );

    function checkAll(){
        $("[data-role='switch']").each(function (index) {
            $(this).data('kendoMobileSwitch').check(true);
        });
    }

    ReactDOM.render(element, document.getElementById('switch'));
</script>
