<!DOCTYPE html>
<html>
<head>
    <title>Vue</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
     <script src="https://unpkg.com/@progress/kendo-datasource-vue-wrapper/dist/cdn/kendo-datasource-vue-wrapper.min.js"></script>
     <script src="https://unpkg.com/@progress/kendo-inputs-vue-wrapper/dist/cdn/kendo-inputs-vue-wrapper.min.js"></script>
     
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content" id="app">
        <button class="k-button" v-on:click="checkAll">Check all</button>
        <div class="settings-head"></div>
        <ul>
            <li>
                Notifications
                <kendo-switch ref="notifications" checked="checked"></kendo-switch>
            </li>
            <li>
                Send notifications
                <kendo-switch ref="send" on-label="YES" off-label="NO"></kendo-switch>
            </li>
            <li>
                Display real name
                <code>{{checked ? 'enabled' : 'disabled'}}</code>
                <input type="checkbox" v-model.boolean="checked" />
                <kendo-switch ref="displayName" v-model.boolean="checked" on-label="YES" off-label="NO"></kendo-switch>
            </li>
        </ul>
    </div>
</div>
<style>
    .k-button {
        margin: 10px;
    }

    .demo-section ul {
        margin: 0;
        padding: 0;
    }

        .demo-section ul li {
            margin: 0;
            padding: 10px 10px 10px 20px;
            min-height: 28px;
            line-height: 28px;
            vertical-align: middle;
            border-top: 1px solid rgba(128,128,128,.5);
        }

    .demo-section {
        min-width: 220px;
        margin-top: 50px;
        padding: 0;
    }

        .demo-section ul li .km-switch {
            float: right;
        }

    .settings-head {
        height: 66px;
        background: url('../content/web/switch/settings-title.png') no-repeat 20px 50% #2db245;
    }
</style>
<script>
    new Vue({
        el: '#app',
        methods: {
            checkAll: function () {
                var notifications = this.$refs.notifications.kendoWidget();
                var send = this.$refs.send.kendoWidget();
                var displayName = this.$refs.displayName.kendoWidget();

                notifications.check(true);
                send.check(true);
                displayName.check(true);
            }
        },
        data: {
            checked: false
        }
    })
</script>

    
</body>
</html>
