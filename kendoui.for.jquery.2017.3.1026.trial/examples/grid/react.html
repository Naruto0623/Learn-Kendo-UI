<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
        <div id="grid"></div>
</div>

<script type="text/jsx">
    const Grid = KendoGridReactWrapper.Grid;

    const gridOptions = {
        excel: {
            fileName: "Kendo UI Grid Export.xlsx",
            proxyURL: "https://demos.telerik.com/kendo-ui/service/export",
            filterable: true
        },
        dataSource: {
            type: "odata",
            transport: {
                read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders"
            },
            schema: {
                model: {
                    fields: {
                        OrderID: { type: "number" },
                        Freight: { type: "number" },
                        ShipName: { type: "string" },
                        OrderDate: { type: "date" },
                        ShipCity: { type: "string" }
                    }
                }
            },
            pageSize: 20,
            serverPaging: true,
            serverFiltering: true,
            serverSorting: true
    },
    height: 550,
    filterable: true,
    groupable:true,
    sortable: true,
    pageable: true,
    columns: [{field:"OrderID", filterable: false},
              "Freight",
              { field: "OrderDate", title: "Order Date", format: "{0:MM/dd/yyyy}"},
              { field: "ShipName", title: "Ship Name"},
              { field: "ShipCity", title: "Ship City"}]
    }


    const element = (
    <div>
        <Grid {...gridOptions} />
    </div>
    );

    ReactDOM.render(element, document.getElementById('grid'));
</script>


    
</body>
