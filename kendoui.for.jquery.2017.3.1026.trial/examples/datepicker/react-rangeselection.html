    <script src="../../js/kendo.all.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js" ></script>

<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example" data-use-native-scrolling="true">
    <div class="demo-section k-content">
        <div id="datepickers"></div>
    </div>
</div>
<script type="text/jsx">
    const DatePicker = KendoDateinputsReactWrapper.DatePicker;
    const setFirstId = (widget) => {
        if (widget) {
            widget.element.attr({
                id: 'firstDatePicker'
            });
        }
    };
    const setSecondId = (widget) => {
        if (widget) {
            widget.element.attr({
                id: 'secondDatePicker'
            });
        }
    };

    const element = (
    <div>
        <h4>Start date:</h4>
        <DatePicker widgetRef={setFirstId}
                    value="10/10/2011"
                    change={startChange}
                    max="10/10/2012" />

        <h4>End date:</h4>
        <DatePicker widgetRef={setSecondId}
                    value="10/10/2012"
                    change={endChange}
                    min="10/10/2011" />
    </div>
    );

    function startChange() {
        var start = $("#firstDatePicker").data("kendoDatePicker"),
            end = $("#secondDatePicker").data("kendoDatePicker");
        var startDate = start.value(),
            endDate = end.value();

        if (startDate) {
            startDate = new Date(startDate);
            startDate.setDate(startDate.getDate());
            end.min(startDate);
        } else if (endDate) {
            start.max(new Date(endDate));
        } else {
            endDate = new Date();
            start.max(endDate);
            end.min(endDate);
        }
    }

    function endChange() {
        var start = $("#firstDatePicker").data("kendoDatePicker"),
            end = $("#secondDatePicker").data("kendoDatePicker");
        var endDate = end.value(),
            startDate = start.value();

        if (endDate) {
            endDate = new Date(endDate);
            endDate.setDate(endDate.getDate());
            start.max(endDate);
        } else if (startDate) {
            end.min(new Date(startDate));
        } else {
            endDate = new Date();
            start.max(endDate);
            end.min(endDate);
        }
    }



    ReactDOM.render(element,  document.getElementById('datepickers'));
</script>
<style>
    .k-datepicker {
        width: 100%;
    }

    h4:not(:first-child) {
        margin-top: 2em;
    }
</style>

    
</body>
</html>
