<script type="text/jsx">

    const DateTimePicker = KendoDateinputsReactWrapper.DateTimePicker;

    const element = (
    <div>
        <DateTimePicker min={new Date(2017, 9, 1)}
                        max={new Date(2027, 10, 1)}
                        interval={15}
                        value={new Date(2017, 9, 15)}
                        format="yyyy/MM/dd hh:mm:ss" />
    </div>
    );

    ReactDOM.render(element,  document.getElementById('datetimepicker'));

</script>
<style>

        width: 100%;
