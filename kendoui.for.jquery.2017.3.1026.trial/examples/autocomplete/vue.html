    <div id="example">

       <div class="demo-section k-content">
            <h4>Find a product</h4>
            <kendo-datasource ref="datasource2"
                :type="'odata'"
                :server-filtering="true"
                :transport-read-url="'https://demos.telerik.com/kendo-ui/service/Northwind.svc/Products'" ></kendo-datasource>
            <kendo-autocomplete :data-text-field="'ProductName'"
                :placeholder="'Select product'"
                :filter="'contains'"
                :auto-bind="false"
                :min-length="3"
                :data-source-ref="'datasource2'" ></kendo-autocomplete>
           <div class="demo-hint">Hint: type "che"</div>
        </div>
    </div>
</div>
